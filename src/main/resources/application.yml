spring:
  profiles:
    active: dev

server:
  port: 5000

telegram:
  tube:
    default-queue-size: 1000
    subscriber-thread-limit: 2
    runner-init-value: false
    strategyInitData:
      help.priority: 0
      getState.priority: 1
      reset.priority: 2
      getBufferStatus.priority: 3
      getCurrentBufferDatum.priority: 4
      skipBufferDatum.priority: 5
      clearBuffer.priority: 6
      simpleNote.priority: 7
      link.priority: 8
    matcherInitData:
      help:
        template: /help
        type: REGEX
      getState:
        template: /getstate
        type: REGEX
      reset:
        template: /reset
        type: REGEX
      getBufferStatus:
        template: /get buffer status
        type: REGEX
      getCurrentBufferDatum:
        template: /get current buffer datum
        type: REGEX
      skipBufferDatum:
        template: /skip buffer datum
        type: REGEX
      clearBuffer:
        template: /clr buffer
        type: REGEX
      simpleNote:
        templates: /simple note .*,/sn .*
        type: MULTI_REGEX
      link:
        template: ^(https?|ftp|file)://[-a-zA-Z0-9+&@#/%?=~_|!:,.;]*[-a-zA-Z0-9+&@#/%=~_|]
        type: REGEX
    extractorInitData:
      simpleNote:
        type: BY_PREFIX
        prefixes: /simple note,/sn

